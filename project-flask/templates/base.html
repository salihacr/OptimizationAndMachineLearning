<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" />

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/loader.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/img-modal.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/input-range.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/img-modal.js') }}"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #203040 !important;">
        <a class="navbar-brand {{'active' if active_page == 'index' else ''}}" href="{{url_for('index')}}">TOGU CS -
            OPTIMIZATION & ML</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar-text" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'opt' else ''}}"
                        href="{{url_for('optimization')}}">Optimizasyon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'tsp' else ''}}" href="{{url_for('tsp')}}">TSP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'ml' else ''}}"
                        href="{{url_for('machine_learning')}}">Makine Öğrenmesi</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" disabled>Search</button>
            </form>
        </div>
    </nav>
    <script src="{{ url_for('static', filename='js/bootstrap/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <div class="mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <small>Tüm Hakkı Saklıdır &copy; <a href="http://berkayertugrul.site">Berkay Ertuğrul</a> & <a
                href="https://salihacr.github.io">Salih Acur </a>
            2021
        </small>
    </div>
</body>

</html>
